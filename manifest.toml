#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "agora"
name = "Agora"
description.en = "Collaboration and creation of digital space"
description.fr = "Collaboration et création d'espace numérique"

version = "25.8~ynh1"

maintainers = ["frju365"]

[upstream]
license = "GPL-2.0-only"
website = "https://www.agora-project.net"
admindoc = "https://www.agora-project.net/index.php?ctrl=offline&action=Documentation"
code = "https://github.com/xech/agora-project"
cpe = "cpe:2.3:a:agora-project:agora-project"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "120M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/agora"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["francais", "english", "espanol"]
    default = "francais"

    [install.admin]
    type = "user"
    help.en = "The user's main email address will be used for login, not their username."
    help.fr = "L'adresse email principale de ce compte sera utilisée pour la connexion, le nom de compte ne fonctionnera pas."

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://github.com/xech/agora-project/archive/refs/tags/25.8.tar.gz"
    sha256 = "48550e26644b575a7da4eaa8ab38cc3140940b10e7cca5ff88ed63995cd14b58"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "tarball"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php8.3-fpm",
        "php8.3-imagick",
        "php8.3-mysql",
        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"
